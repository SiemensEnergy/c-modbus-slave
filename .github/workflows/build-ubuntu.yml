name: "Build Ubuntu"

on:
  push:
    branches: ["master", "dev"]
  pull_request:
    branches: ["master", "dev"]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        compiler: [gcc, clang]

    steps:
      - uses: actions/checkout@v6

      - name: Build
        run: make CC=${{ matrix.compiler }} LD=${{ matrix.compiler }} -s
